<div class="card">
  <div class="card-body">
    <mat-card class="mat-card">
      <mat-card-header>
        <mat-card-title class="mat-card-title"><b>{{experienceData.enterprise}}</b></mat-card-title>
        <mat-card-subtitle class="mat-card-subtitle">{{experienceData.startDate | date}} - {{experienceData.finishDate | date}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Cargo: {{experienceData.position}}<br></p>
        <p *ngIf="experienceData.phone != null">Teléfono: {{experienceData.phone}}<br></p>
        <p *ngIf="experienceData.url != null">URL: {{experienceData.url}}<br></p>
        <br>
        <mat-card class="mat-card" [hidden]="visible">
          <mat-card-content>
            <mat-card-subtitle class="mat-card-subtitle">{{experienceData.summary}}</mat-card-subtitle><br>
            <mat-table class="matTable" [dataSource]="detailSummaryDataSource" fixedLayout>
              <ng-container matColumnDef="detail">
                <th mat-header-cell *matColumnDef></th>
                <td mat-cell *matCellDef="let detail">° {{detail.detail}}</td>
              </ng-container>
              <tr class="matTr" mat-row *matRowDef="let row; columns: detailSummaryDisplayColumns"></tr>
            </mat-table>
          </mat-card-content>
        </mat-card>
        <mat-card class="mat-card" *ngIf="experienceData.skills.length != 0"  [hidden]="visible">
          <mat-card-content>
            <mat-card-title>Logros:</mat-card-title><br>
            <mat-table class="matTable" [dataSource]="skillsDataSource" fixedLayout>
              <ng-container matColumnDef="skill1">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let skil">° {{skil.skill1}}</td>
              </ng-container>
                <tr class="matTr" mat-row *matRowDef="let row; columns: skillsDisplayColumns"></tr>        
            </mat-table>
          </mat-card-content>
        </mat-card>
      </mat-card-content>
      <mat-card-actions align="end">
        <button class="btn btn-outline-primary" mat-button (click)="toggle()">Detalles</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
